
<svg width="400" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fdfbf7;stop-opacity:1" /> <!-- Cream Foam -->
      <stop offset="20%" style="stop-color:#fdfbf7;stop-opacity:1" />
      <stop offset="20%" style="stop-color:#C68E17;stop-opacity:1" /> <!-- Caramel Drizzle -->
      <stop offset="25%" style="stop-color:#6F4E37;stop-opacity:1" /> <!-- Espresso -->
      <stop offset="40%" style="stop-color:#FFFDD0;stop-opacity:1" /> <!-- Milk -->
      <stop offset="100%" style="stop-color:#FFFDD0;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#grad)"/>
  <rect width="100%" height="100%" fill="black" opacity="0.1"/>
  <text x="50%" y="40%" font-family="sans-serif" font-size="24" fill="#3E2723" text-anchor="middle" dy=".3em" style="font-weight:bold; letter-spacing: 2px;">CARAMEL</text>
  <text x="50%" y="50%" font-family="sans-serif" font-size="24" fill="#3E2723" text-anchor="middle" dy=".3em" style="font-weight:bold; letter-spacing: 2px;">MACCHIATO</text>
  <circle cx="200" cy="100" r="50" fill="none" stroke="#C68E17" stroke-width="3" opacity="0.5"/>
</svg>
